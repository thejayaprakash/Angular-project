<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        /* Add your CSS styles here */
        .form-container {
            width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>
        <form id="registration-form" action="submit_registration.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="password" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" ng-model="mobile" required>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="Register()">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
