<!DOCTYPE html>
<html>
<head>
    <title>Delivery Website Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/home.css" >
    <style>
        /* Add your CSS styles here */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .news {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="login-button" ng-click="loginTo()">Login</button>
          <button class="signup-button" ng-click="signTo()">Sign Up</button>
          <button class="signup-button" ng-click="dashboardTo()">dashboard</button>
        </div>
      </div>
    
</body>
</html>
